<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the US</title>
    <meta name="description" content="Around the US Page" />
    <meta name="author" content="Diego Pancho-Cuahutle" />
    <meta name="keywords" content="HTML, CSS, Git, Github, bash" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="/images/Around-The-US-Vector.svg"
          alt="logo"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            src="/images/Avatar.png"
            alt="avatar profile"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <div class="cards__element">
            <img
              src="/images/yosemite.jpg"
              alt="yosemite valley"
              class="cards__image"
            />
            <p class="cards__title">Yosemite Valley</p>
            <button class="cards__like-button"></button>
          </div>
          <div class="cards__element">
            <img
              src="/images/lake-louise.jpg"
              alt="lake louise"
              class="cards__image"
            />
            <p class="cards__title">Lake Louise</p>
            <button class="cards__like-button"></button>
          </div>
          <div class="cards__element">
            <img
              src="/images/bald-mountains.jpg"
              alt="bald mountains"
              class="cards__image"
            />
            <p class="cards__title">Bald Mountains</p>
            <button class="cards__like-button"></button>
          </div>
          <div class="cards__element">
            <img src="/images/latemar.jpg" alt="latemar" class="cards__image" />
            <p class="cards__title">Latemar</p>
            <button class="cards__like-button"></button>
          </div>
          <div class="cards__element">
            <img src="/images/vanoise.jpg" alt="vanoise" class="cards__image" />
            <p class="cards__title">Vanoise</p>
            <button class="cards__like-button"></button>
          </div>
          <div class="cards__element">
            <img
              src="/images/lago.jpg"
              alt="lago di braies"
              class="cards__image"
            />
            <p class="cards__title">Lago di Braies</p>
            <button class="cards__like-button"></button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
