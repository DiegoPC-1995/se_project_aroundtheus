<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the US</title>
    <meta name="description" content="Around the US Page" />
    <meta name="author" content="Diego Pancho-Cuahutle" />
    <meta name="keywords" content="HTML, CSS, Git, Github, bash" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__sections">
        <img
          src="./images/Around-The-US-Vector.svg"
          alt="around the us logo"
          class="header__logo"
        />
      </header>
      <main class="page__main">
        <section class="profile page__sections">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar profile"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__sections">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__sections">
        <p class="footer__copyright">&#169; 2023 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form">
          <input
            type="text"
            name="name"
            class="modal__input"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            id="profile-description-input"
            placeholder="Description"
            required
          />
          <button class="modal__button" type="submit"></button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_title"
            id="profile-newtitle-input"
            placeholder="Title"
          />
          <input
            type="text"
            name="imageurl"
            class="modal__input modal__input_type_url"
            id="profile-imageurl-input"
            placeholder="Image URL"
            required
          />
          <button class="modal__button" type="submit"></button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="cards__single">
        <button class="cards__trash-button" type="button"></button>
        <img src="" alt="" class="cards__image" />
        <div class="cards__info">
          <h2 class="cards__title"></h2>
          <button class="cards__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
